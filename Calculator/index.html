<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Calculator </title>
</head>
<body>
    <div class="calc">
        <section class="screen">
        0
        </section>
        <section class="buttons">
            <div class="row">
                <button class="double buton"> C </button>
                <button class="buton"> ← </button>
                <button class="buton"> ÷ </button>
            </div>
            <div class="row">
                <button class="buton"> 7 </button>
                <button class="buton"> 8 </button>
                <button class="buton"> 9 </button>
                <button class="buton"> x </button>
            </div>
            <div class="row">
                <button class="buton"> 4 </button>
                <button class="buton"> 5 </button>
                <button class="buton"> 6 </button>
                <button class="buton"> - </button>
            </div>
            <div class="row">
                <button class="buton"> 1 </button>
                <button class="buton"> 2 </button>
                <button class="buton"> 3 </button>
                <button class="buton"> + </button>
            </div>
            <div class="row">
                <button class="triple buton"> 0 </button>
                <button class="buton"> = </button>
            </div>
        </section>
    </div>
<script src="../index.js"></script>   
</body>
</html>
